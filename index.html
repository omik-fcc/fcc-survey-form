<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.2-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/mod.css">
  <title>FCC - Survey Form</title>
</head>

<body>

  <section class="hero is-dark is-bold is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- MAIN CONTAINER -->
        <img class="cat-vatar" src="assets/images/catvatar.jpg" alt="A really handsome cat Avatar">
        <h1 id="title" class="title">Tell me about your cats!</h1>
        <p id="description" class="subtitle">A Cat survey for Humans.</p>

        <!-- FORM START -->
        <form id="survey-form" method="POST" action="#">
          <div class="columns">

            <div class="column is-4 is-offset-4">

              <div class="box">

                <div class="field has-text-left">
                  <label id="name-label" class="label">Enter your name Human!</label>
                  <div class="control">
                    <input id="name" class="input" type="text" placeholder="Name" required>
                  </div>
                </div>

                <div class="field has-text-left">
                  <label id="email-label" class="label">Now your E-Mail!</label>
                  <div class="control">
                    <input id="email" class="input" type="email" placeholder="somehuman@notAcat.org" required>
                  </div>
                </div>

                <hr>

                <div class="field has-text-left">
                  <label id="number-label" class="label">How many cats do you have?</label>
                  <div class="control">
                    <input id="number" class="input" type="number" placeholder="eg. 42" min="0" max="666">
                  </div>
                </div>

                <div class="field has-text-left">
                  <label class="label">No cats? Why?Â¿</label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="dropdown" name="no-cats" class="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="allergic">I'm allergic</option>
                        <option value="doglover">I'm more on dogs</option>
                        <option value="badguy">I'm a terrible person</option>
                        <option value="rofl">Please don't judge me!</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="fiels has-text-left">
                  <label class="label">Your favorite cat breed</label>
                  <label class="checkbox">
                    <input type="checkbox" name="bobtail" value="1">
                    American Bobtail
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="persian" value="2">
                    Persian
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="all" value="3">
                    All of them
                  </label>
                </div>

                <hr>

                <div class="field has-text-left">
                  <label class="label">Send some cat love</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>

                <div class="field has-text-left">
                  <label class="label">I agree to the <a href="#">terms and conditions</a></label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="question" value="1">
                      Yes
                    </label>
                    <label class="radio">
                      <input type="radio" name="question" value="2">
                      No
                    </label>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button id="submit" class="button is-link">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button is-text">Cancel</button>
                  </div>
                </div>

              </div>

            </div>
          </div>

        </form>
        <!-- FORM END -->

      </div>
      <!-- MAIN CONTAINER -->
    </div>
    </div>
  </section>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
